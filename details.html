 <h3>---</h3>
<<!-- Suggestion Form Section -->
<h1 style="text-align: center; text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;"></h1>
<form id="suggestionForm" style="background: #111; border: 1px solid #00ff00; border-radius: 10px; padding: 20px; box-shadow: 0 0 15px #00ff00; max-width: 400px; margin: 0 auto; width: 90%;">
  <textarea id="suggestion" placeholder="Write your suggestion here..." required style="width: 100%; height: 100px; background: #000; color: #00ff00; border: 1px solid #00ff00; border-radius: 5px; padding: 10px; resize: none; font-size: 16px;"></textarea>
  <button type="submit" style="width: 100%; padding: 10px; margin-top: 10px; background: #000; color: #00ff00; border: 1px solid #00ff00; border-radius: 5px; font-size: 16px; cursor: pointer; transition: 0.3s;">Submit</button>
</form>

<script>
  document.getElementById('suggestionForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const suggestion = document.getElementById('suggestion').value;
    if (!suggestion.trim()) {
      alert("Suggestion cannot be empty!");
      return;
    }

    // Prompt for name after suggestion submission
    const name = prompt("Please enter your name:");

    if (!name || !name.trim()) {
      alert("Name cannot be empty!");
      return;
    }

    const webhookUrl = "https://discord.com/api/webhooks/1319609830134251581/4w10hVjD6r3C2kH9bFKQIjL0bsQnaovV-7uT_hLkSnUBkzRZSesdhB4K0RJX-1CW2j-P";

    // Send both the name and suggestion in the webhook request
    fetch(webhookUrl, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        content: `Name: ${name}\nSuggestion: ${suggestion}`
      })
    })
    .then(response => {
      if (response.ok) {
        alert("Suggestion submitted successfully!");
        document.getElementById('suggestion').value = ''; // Clear the textarea
      } else {
        alert("Failed to submit suggestion. Please try again.");
      }
    })
    .catch(error => {
      console.error("Error:", error);
      alert("An error occurred while submitting your suggestion.");
    });
  });
</script>
